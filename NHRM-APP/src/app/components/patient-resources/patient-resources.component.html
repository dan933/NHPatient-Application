<div class="heading">
    <h1 class="main-heading">Patient Resources</h1>
</div>
<div class="container">
    <div id="t-5" class="resource-tile tile-one resource-click"
        *ngFor="let resource of listOfResources | resourceFilter:'pdf'" [routerLink]="['/pdf-resource']"
        (click)="setPdfResource(resource)">
        <p class="res-title">{{resource.title}}</p>
        <p class="res-info">
            <fa-icon [icon]="['fas', 'file-pdf']" transform="grow-5"></fa-icon>
            <strong>{{resource.prompt}}</strong>
        </p>
    </div>
    <div id="t-2" class="resource-tile tile-one resource-click"
        *ngFor="let resource of listOfResources | resourceFilter:'dialog'" (click)="showDialog(resource)">
        <p class="res-title">{{resource.title}}</p>
        <p class="res-info">
            <fa-icon *ngIf="!resource.resContent.video" [icon]="['fas', 'comment-alt']" transform="grow-5"></fa-icon>
            <fa-icon *ngIf="resource.resContent.video" [icon]="['fas', 'film']" transform="grow-5"></fa-icon>
            <strong>{{resource.prompt}}</strong>
        </p>
    </div>
</div>
