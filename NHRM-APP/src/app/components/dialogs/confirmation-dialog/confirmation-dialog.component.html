<h2 mat-dialog-title>{{this.data.heading}}</h2>
<mat-dialog-content>
    <div class="confirmation-content" [innerHTML]="this.data.content">
    </div>
    <div style="float:right;margin:20px;">
        <input type="button" value="Confirm" [mat-dialog-close]="true">
        <input type="button" value="Cancel" [mat-dialog-close]="false">
    </div>
</mat-dialog-content>
