<h2>Important</h2>
<mat-dialog-content class="flex">

    <span class="text">This app will not notify emergency personnel if you are in need of emergency help. Please call
        000 if you are experiencing an emergency.</span>
    <button [mat-dialog-close]="true">I will contact a medical professional</button>
</mat-dialog-content>
